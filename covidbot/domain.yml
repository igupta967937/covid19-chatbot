version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - covid_state_info
  - covid_cases_ditribution
  - covid_email_updates
  - covid_cases_map
  - enter_data
  - corona_tips
  - out_of_scope/non_english
  - out_of_scope/other
  - bot_features

actions:
  - action_covid_state_tracker
  - action_show_covid_distribution
  - action_show_covid_map
  - action_send_email

entities:
  - recipient_email

slots:
  recipient_email:
    type: any

forms:
  form_get_recipient_email:
    recipient_email:
      - type: from_entity
        entity: recipient_email
      - type: from_text
        intent: enter_data

